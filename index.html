<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    background: url('https://media.giphy.com/media/ZVik7pBtu9dNS/giphy.gif') no-repeat center center fixed;
    background-size: cover;
    color: #ffffff;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    padding: 20px;
    overflow: hidden;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
}
.container {
    max-width: 600px;
    padding: 30px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(15px);
    animation: fadeIn 1.5s ease-in-out;
}
h1 {
    font-size: 2.8rem;
    font-weight: 700;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
}
p {
    font-size: 1.4rem;
    line-height: 1.8;
    opacity: 1;
    margin-bottom: 15px;
    font-weight: 500;
}
.sub-text {
    font-size: 1.2rem;
    margin-top: 10px;
    opacity: 0.9;
    font-weight: 500;
}
.loader {
    margin: 20px auto;
    width: 60px;
    height: 60px;
    border: 6px solid rgba(255, 255, 255, 0.5);
    border-top: 6px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}
.countdown {
    margin-top: 15px;
    font-size: 1.3rem;
    font-weight: 600;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

.credit {
    margin-top: 15px;
    font-size: 0.8rem;
    opacity: 0.6;
    font-weight: 300;
}
@media (max-width: 768px) {
    .container {
        padding: 20px;
    }

    h1 {
        font-size: 2.2rem;
    }

    p {
        font-size: 1.2rem;
    }

    .countdown {
        font-size: 1.1rem;
    }
}
</style>
<body>
    <div class="container">
        <div class="content">
            <h1>Kami Sedang Dalam Perbaikan</h1>
            <p>Kami sedang bekerja untuk memberikan pengalaman yang lebih baik. Harap bersabar, kami akan segera kembali!</p>
            <div class="loader"></div>
            <p class="sub-text">Terima kasih atas kesabaran Anda.</p>
            <div class="countdown"></div>
        </div>
        <footer>
            <p class="credit">Â© Rafashacode.id</p>
        </footer>
    </div>
</body>
</html>
